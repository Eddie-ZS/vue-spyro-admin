name: Build and Deploy
permissions:
  contents: write
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 获取源码
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.com/

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        id: pnpm-install
        with:
          version: 9
          run_install: false

      - name: Deploy 🔧
        run: |
          pnpm install --no-frozen-lockfile
          sed -i 's/VITE_APP_CONTEXT_PATH = /VITE_APP_CONTEXT_PATH=/spyro-vue-admin/g" $(pwd)/.env.production
          pnpm build:prod
          cd dist
          touch README.md .nojekyll

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
